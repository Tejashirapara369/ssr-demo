<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let item of productList">
      <div class="product-card" (click)="navigateToProduct(item)">
        <div class="img-block">
          <img
            [src]="'assets/img/' + item.imgUrl"
            loading="lazy"
            class="product-img"
            [alt]="item.productName"
          />
        </div>
        <div class="product-content">
          <h6>{{ item.productName }}</h6>
          <p [innerHTML]="item.description | truncate : 90"></p>
        </div>

        <!-- <div class="action-block">
          <i class="fa-solid fa-cart-plus"></i>
          <i class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-share-nodes"></i>
        </div> -->
      </div>
    </div>
  </div>
</div>
